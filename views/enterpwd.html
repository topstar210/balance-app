<!DOCTYPE html>
<html>

<head>
    <title>{{ .title }}</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex justify-content-center">
        <div class="pt-20">
            <div class="form-group">
                <label for="my_password">Password</label>
                <input type="password" class="form-control" id="my_password" />
            </div>
            <div class="btn-group text-center mx-auto d-flex" >
                <button class="btn btn-primary mx-auto" id="enter_pwd">OK</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="/assets/js/cypto.js"></script>
    <script>
        const enterpwd = () => {
            localStorage.setItem('enc_key', encrypt($("#my_password").val(), "system-key"));
            window.location.href = "/drivers";
        }
        $(document).ready(()=>{
            $("#enter_pwd").click(()=>{
                enterpwd()
            });
            $("#my_password").keydown((e)=>{
                if (e.keyCode === 13) enterpwd();
            })
        })
    </script>
</body>

</html>
